<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var rank = "B";
        switch (rank) {     //switch (条件式) { case 式の結果 : 処理    break 処理}     //って感じで書く
        //caseで何にも合致しなかった場合break文の処理が実行される   berberobaaaaaa
            case 'A' :
                console.log("Aランクです");
                break;
            case "B" :
                console.log("Bランクです");
                break;
            case "C" :
                console.log("Cランクです");
                break;
            default :
                console.log("ランク外です");
        }   // "Bランクです"
    </script>
</body>
</html>
