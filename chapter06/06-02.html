<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span id="result"></span>
    <script>
        var current = new Date;
        var result = document.getElementById('result'); //id"result"を検索
        result.textContent = current.toLocaleString();  //textContentでテキストを埋め込む
        //日にち、時刻の表示
    </script>
</body>
</html>
